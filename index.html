<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <form action="" method="post">
        <label for="name">Your name:</label><br>
        <input type="text" class="form-control" id="name" placeholder="Please enter your name" required><br>
        <span class="text-danger d-none nameErr">You have to fill this field!</span><br>
        <label for="surname">Your surname:</label><br>
        <input type="text" class="form-control" id="surname" placeholder="Please enter your surname" required><br>
        <span class="text-danger d-none surnameErr">You have to fill this field!</span><br>
        <label for="mail">Your email adress:</label><br>
        <input type="email"  class="form-control" placeholder="Please enter your email adress" id="mail"><br>
        <span class="text-danger mailErr"></span><br>
        <label for="pass">Your password:</label><br>
        <input type="password" id="pass" placeholder="Please enter your password" class="form-control"><br>
        <label for="confirmpass">Confirm your password:</label><br>
        <input type="password" id="confirmpass" placeholder="Please confirm your password" class="form-control"><br>
        <span class="text-danger d-none passErr">Passwords are not same:</span><br>
        <button type="button" class="btn btn-outline-success mt-5">Submit</button>
    </form>
</div>

    <script src="./assets/js/dombom.js"></script>
</body>
</html>
